<html>
    <head>
        <title>Actualizar transaccion</title>
    </head>
    <body>
        <div>
            <h2>Actualizar transaccion</h2>
        </div>
        <div>
            <label for="transaccion_id">ID de la transaccion: </label>
            <input type="number" id="transaccion_id"><br>
            <label for="campo">Campo a actualizar: </label>
            <select id="campo">
                <option value="cantidad_dinero">Cantidad de dinero</option>
                <option value="categoria">Categoria</option>
                <option value="fecha">Fecha</option>
                <option value="hora">Hora</option>
            </select><br>

            <label for="nuevo_valor">Nuevo valor: </label>
            <input type="text" id="nuevo_valor"><br>
            <input type="submit" id="actualizar_transaccion">
            <button onclick="window.location.href='menu_2.html'">Volver</button>
        </div>
        <script src="actualizar_transaccion.js"></script>
    </body>

</html>
