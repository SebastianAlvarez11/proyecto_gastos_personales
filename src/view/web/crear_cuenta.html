<html>
    <head>
        <title>Crea una cuenta</title>
    </head>
    <body>
        <div>
            <div>
                <h2>Crea una cuenta</h2>
            </div>
        </div>
        <div>
            <label for="nombre">Nombre: </label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="tipo_documento">Tipo de documento: </label><br>
            <input type="text" id="tipo_documento" name="tipo_documento"><br>
            <label for="numero_documento">Número de documento: </label><br>
            <input type="number" id="numero_documento" name="numero_documento"><br>
            <label for="contrasena">Contraseña: </label><br>
            <input type="password" id="contrasena" name="contrasena"><br>
            <label for="correo">Correo: </label><br>
            <input type="email" id="correo" name="correo"><br>
            <label for="fecha_nacimiento">Fecha de nacimiento: </label><br>
            <input type="text" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
            <input type="submit" id="crear_cuenta">
            <button onclick="window.location.href='index.html'">Volver</button>
        </div>
        <script src="crear_cuenta.js"></script>
    </body>

</html>
